<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1"/>
    <title>Touch</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>

    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke: steelblue;
        }

        .arc {
            fill: steelblue;
            stroke: none;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    var h = 700, w = 1100, initR = 100, r = 400, thickness = 20;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    svg.on("touchstart", touch);
    svg.on("touchmove", touch);

    function touch() {
        var positions = d3.touches(svg.node());

        for (var i = 0; i < positions.length; ++i) {
            var position = positions[i];
            handlePosition(position);
        }
    }

    function handlePosition(position) {
        d3.event.preventDefault();

        var arc = d3.svg.arc().outerRadius(initR).innerRadius(initR - thickness);

        var g = svg.append("g")
                .attr("transform", "translate(" + position[0] + "," + position[1] + ")");

        var progressArc = g.append("path")
                .attr("class", "arc");

        progressArc.transition().duration(2000)
                .attrTween("d", function (d) {
                    var interpolate = d3.interpolate({startAngle: 0, endAngle: 0},
                            {startAngle: 0, endAngle: 2 * Math.PI});
                    return function (t) {
                        return arc(interpolate(t));
                    };
                })
                .each("end", function () {
                    if (complete(g))
                        ripples(position);
                    g.remove();
                });
    }


    svg.on("touchend", touchEnd);
    svg.on("touchcancel", touchEnd);
    svg.on("touchleave", touchEnd);

    function touchEnd() {
        d3.event.preventDefault();

        svg.selectAll("g").each(function () {
            this.__stopped__ = true;
            d3.select(this).remove();
        });
    }

    function complete(g) {
        return g.node().__stopped__ != true;
    }

    function ripples(position) {
        for (var i = 1; i < 5; ++i) {
            var circle = svg.append("circle")
                    .attr("cx", position[0])
                    .attr("cy", position[1])
                    .attr("r", initR - (thickness / 2))
                    .style("stroke-width", thickness / (i))
                    .transition().delay(Math.pow(i, 2.5) * 50).duration(2000).ease('quad-in')
                    .attr("r", r)
                    .style("stroke-opacity", 0)
                    .each("end", function () {
                        d3.select(this).remove();
                    });
        }
    }
</script>

</body>

</html>
