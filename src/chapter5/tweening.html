<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tweening</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var body = d3.select("body"), duration = 4000;

    var bar1 = body.append("div")
            .classed("h-bar", true)
            .style("width", "1px")
    bar1.append("span").text("default");            
    bar1.transition().duration(duration)
            .style("width", "400px");
    
    var bar2 = body.append("div")
            .classed("h-bar", true)
            .style("width", "1px");
    bar2.append("span").text("tween");            
    bar2.transition().duration(duration)
            .styleTween("width", widthTween);
            
    function widthTween(){
        var interpolate = d3.scale.quantize()
            .domain([0, 1])
            .range([50, 100, 150, 200, 300, 400]);
        
        return function(t){
            return interpolate(t) + "px";
        };
    }
</script>

</body>

</html>
