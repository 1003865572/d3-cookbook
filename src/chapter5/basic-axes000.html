<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Axes</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">

  var height = 300,
      width = 300,
      margin = 50,
      axisWidth = 280,
      svg;

  svg = d3.select('body').append('svg')
          .attr('class', 'axis')
          .attr('style', 'border: 1px solid red')
          .attr('width', width)
          .attr('height', height)

  var linear = d3.scale.linear()
                      .domain([0, 1000])
                      .range([0, axisWidth])

  var axis = d3.svg.axis() // <-D
      .scale(linear) // <-E
      .orient('bottom') // <-F
      .ticks(5) // <-G
      .tickSubdivide(6)
      .tickPadding(30)
      .tickFormat(function(v) {
        return ' ï¿¥'+v
      })

  svg.append("g")
      .attr("transform", function(){ // <-H
        // return "translate("+margin+", "+0+")";
        return "translate(10, 240)";
      })
      .call(axis)

  var axisTop = d3.svg.axis() // <-D
      .scale(linear) // <-E
      .orient('top') // <-F
      .ticks(4); // <-G

  svg.append('g')
      .attr('transform', function() {
        return "translate(10, 200)";
      })
      .call(axisTop)




</script>

</body>

</html>
