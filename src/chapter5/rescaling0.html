<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Axis Rescaling</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var height = 300,
        width = 300,
        margin = 25,
        xAxis, yAxis, xAxisLength, yAxisLength;

    var svg = d3.select('body').append('svg')
      .attr('class', 'axis')
      .attr('width', width)
      .attr('height', height)

    function renderXAxis() {
      xAxisLength = width - 2 * margin;
      var scale = d3.scale.linear()
                    .domain([0, 100])
                    .range([0, xAxisLength])

      xAxis = d3.svg.axis()
                .scale(scale)
                .tickSubdivide(1)
                .orient('bottom')
      svg.append('g')
        .attr('class', 'x-axis')
        .attr('transform', function() {
          return "translate("+ margin +" , "+ (height - margin) +")";
        })
        .call(xAxis);
    }

    function rescale() {
      var max = Math.round(Math.random() * 100)

      xAxis.scale().domain([0, 100])
      svg.select('g.x-axis')
        .transition()
        .call(xAxis);

      renderXGridlines();
    }

    function renderXGridlines() {
      var lines = d3.selectAll('g.x-axis g.tick')
                    .select('line.grid-line')
                    .remove()
      lines = d3.selectAll('g.x-axis g.tick')
                    .append('line')
                    .classed('grid-line', true)
      lines.attr('x1', 0)
              .attr('y1', 0)
              .attr('x2', 0)
              .attr('y2', - yAxisLength)
    }

    renderXAxis()
    renderXGridlines()

</script>

<div class="control-group">
    <button onclick="rescale()">ReScale</button>
</div>

</body>

</html>
