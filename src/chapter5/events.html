<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transition Events</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var data = ["linear", "quad", "cubic-in-out", "sin", "exp", "circle", "back", "bounce"],
        colors = d3.scale.category10(),
        duration = 1500;

    d3.select("body").selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .attr("class", "fixed-cell")
            .style("background-color", "grey")
            .style("top", function (d, i) {
                return i * 40 + "px";
            })            
            .style("color", "white")
            .style("left", "500px")
            .text(function (d) {
                return d;
            });

    d3.selectAll("div").each(function(d){
        d3.select(this).transition()
                .delay(300)
                .each("start", function(){
                    d3.select(this).style("background-color", function (d, i) {
                        return colors(i);
                    });
                })
                .each("end", function(){
                    d3.select(this).style("background-color", "grey");
                })
                .ease(d)
                .duration(duration)
                .style("left", "10px");
    });
</script>

</body>

</html>
