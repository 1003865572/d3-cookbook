<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Array as Data</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var data = [
        {width: 10, color: 23},
        {width: 15, color: 33},
        {width: 30, color: 40},
        {width: 50, color: 60},
        {width: 80, color: 22},
        {width: 65, color: 10},
        {width: 55, color: 5},
        {width: 30, color: 30},
        {width: 20, color: 60},
        {width: 10, color: 90},
        {width: 8, color: 10}
    ];
    var colorScale = d3.scale.linear().domain([0, 100]).range(["#add8e6", "#4169e1"]);

    function render(data) {
        d3.select("body").selectAll("div")
                .data(data)
            .enter().append("div")
                .attr("class", "bar")
                .style("width", function (d) {
                    return (d.width * 5) + "px";
                })
                .style("background-color", function(d){return colorScale(d.color);})
                .append("span")
                    .text(function (d) {
                        return d.width;
                    });

        d3.select("body").selectAll("div")
                .data(data)
            .exit().remove();

        d3.select("body").selectAll("div")
                .data(data)
            .attr("class", "bar")
            .style("width", function (d) {
                return (d.width * 5) + "px";
            })
            .style("background-color", function(d){return colorScale(d.color);})
            .select("span")
                .text(function (d) {
                    return d.width;
                });
    }

    function randomValue() {
        return Math.round(Math.random() * 100);
    }

    setInterval(function () {
        data.shift();
        data.push({width: randomValue(), color: randomValue()});
        render(data);
    }, 1500);

    render(data);
</script>

</body>

</html>
