<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Filter</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var data = [
        {width: 10, category: "A"},
        {width: 15, category: "B"},
        {width: 30, category: "A"},
        {width: 50, category: "C"},
        {width: 80, category: "B"},
        {width: 65, category: "A"},
        {width: 55, category: "B"},
        {width: 30, category: "C"},
        {width: 20, category: "A"},
        {width: 10, category: "C"},
        {width: 8, category: "B"}
    ];

    function render(data, category) {
        d3.select("body").selectAll("div.h-bar")
                .data(data)
                .enter().append("div")
                .attr("class", "h-bar")
                .append("span");

        d3.select("body").selectAll("div.h-bar")
                .data(data)
                .exit().remove();

        d3.select("body").selectAll("div.h-bar")
                .data(data)
                .attr("class", "h-bar")
                .style("width", function (d) {
                    return (d.width * 5) + "px";
                })
                .select("span")
                .text(function (d) {
                    return d.category;
                });

        d3.select("body").selectAll("div.h-bar")
                .filter(function (d, i) {
                    return d.category == category;
                })
                .classed("selected", true);
    }

    render(data);

    function select(category) {
        render(data, category);
    }
</script>

<div class="control-group">
    <button onclick="select('A')">A</button>
    <button onclick="select('B')">B</button>
    <button onclick="select('C')">C</button>
    <button onclick="select()">Clear</button>
</div>

</body>

</html>
