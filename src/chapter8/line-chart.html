<body>

<script type="text/javascript">
    function lineChart(){
        var chart = {};
        
        var margins = {top: 30, left: 30, right: 30, bottom: 30},
            x, y;
        
        chart.margins = function(m){
            if(!arguments.length) return margins;
            margins = m;
            return chart;
        };
        
        return chart;
    }
</script>
