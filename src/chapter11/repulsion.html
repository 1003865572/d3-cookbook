<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1"/>
    <title>Charge</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>

    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        circle {
            fill: steelblue;
        }
        
        text {
            cursor: pointer;
            text-decoration: underline;
            fill: blue;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    var force = d3.layout.force()
            .gravity(0)
            .charge(-60)
            .friction(0.7);

    var svg = d3.select("body").append("svg:svg");

    svg.append("text")
            .attr("x", 10)
            .attr("y", 30)
            .text("Mutual Repulsion")
            .on("click", function(){changeCharge(-60);});

    svg.append("text")
            .attr("x", 150)
            .attr("y", 30)
            .text("Mutual Attraction")
            .on("click", function(){changeCharge(60);});

    force.on("tick", function () {
        svg.selectAll("circle")
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                });
    });

    svg.on("mousemove", function () {
        var point = d3.mouse(this),
                node = {x: point[0], y: point[1]};

        svg.append("svg:circle")
                .data([node])
                .attr("class", "node")
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                })
                .attr("r", 1e-6)
                .transition()
                .attr("r", 4.5)
                .transition()
                .delay(5000)
                .attr("r", 1e-6)
                .each("end", function () {
                    force.nodes().shift();
                })
                .remove();

        force.nodes().push(node);
        force.start();
    });

    function changeCharge(charge){
        force.charge(charge);
    }
</script>

</body>

</html>
