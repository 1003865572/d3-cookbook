<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Selection Iteration</title>
</head>

<script type="text/javascript" src="../../lib/d3.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/styles.css"/>

<body>

<section id="section1">
    <div></div>
</section>
<section id="section2">
    <div></div>
</section>

<script type="text/javascript">
    d3.select("#section1 div")
            .attr("class", "blue box");

    d3.select("#section2")
            .select("div")
            .attr("class", "red box");
</script>

</body>
</html>
