<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Selection Iteration</title>
</head>

<script type="text/javascript" src="../../lib/d3.js"></script>

<body>

<style>
    .red-box {
        width: 200px;
        height: 200px;
        margin: 40px;
        float: left;
        background-color: #e9967a;
        text-align: center;
    }
</style>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div")
        .attr("class", "red-box")
        .each(function(d, i){
            d3.select(this).append("h1").text(i);
        });
</script>

</body>
</html>
