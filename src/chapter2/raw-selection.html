<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Raw Selection</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<table class="table">
    <thead>
    <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>10:22</td>
        <td>Purchase</td>
        <td>$10.00</td>
    </tr>
    <tr>
        <td>12:12</td>
        <td>Purchase</td>
        <td>$12.50</td>
    </tr>
    <tr>
        <td>14:11</td>
        <td>Expense</td>
        <td>$9.70</td>
    </tr>
    </tbody>
</table>

<script type="text/javascript">
  var rows = d3.selectAll('tr');
  var headerElement = rows[0][0]
  console.info(rows[0]) // selectAll 的返回值是 集合 所以第一个 0 下标拿到的是 tr 的集合
  console.info(rows[0][0])    // 第一行 tr
  rows[0].map(function(d, i) {
    d = d3.select(d)
    if (i === 0) {
      d.attr('class', 'table-header')
    }else{
      if (i % 2 == 0) {
        d.attr('class', 'table-row-even')
      } else {
        d.attr('class','table-row-odd')
      }
    }
  })

</script>

</body>
</html>
