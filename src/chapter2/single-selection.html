<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Selection</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<p id="target"></p> <!-- A -->

<script type="text/javascript">
  var p = d3.select('#target')
  p.text('hello world').attr('style','font-size:24px')

  // attr 读取 设置
  p.attr('foo', 'goo')
  console.info(p.attr('foo'))

  // classed 是否设置  添加 移除
  console.info(p.classed('goo'))
  p.classed('goo', true)
  p.classed('goo', false)
  p.classed('goo', function() {
    return true
  })

  // style 读取 设置 动态改变

  

</script>

</body>
</html>
